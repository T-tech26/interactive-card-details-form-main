<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <!-- 
  Before going in deep to the page, a lot of divs are been used just to make the layout bit more easy while using the css to style the elements, so basically the divs are all important as they are used for getting a better layout.
-->

  <div class="card-container">

    <div class="card-front">
      <div class="card-logo">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      </div>

      <div class="card-number">
        <h2>0000 0000 0000 0000</h2>
      </div>

      <div class="name-and-date">
        <p class="card-holder-name">John Wick</p>
        <p class="card-expiry-date">00/00</p>
      </div>
    </div>

    <div class="card-back">
      <p class="cvc-number">000</p>
    </div>
  </div>

  <div class="card-form">
    <form action="">
        <label for="card-holder">CARDHOLDER NAME</label><br />
        <div class="input1">
          <input type="text" name="card-holder" id="card-holder" placeholder="e.g. John Wick" />
        </div>
        <p class="name-error"></p>
        <label for="number">CARD NUMBER</label><br />
        <div class="input2">
          <input type="tel" name="number" id="number" placeholder="e.g. 1234 5678 9000 1234" maxlength="19"/>
        </div>
        <p class="number-error"></p>

      <div class="date">

        <div class="date-container">
          <label for="expiry-date">EXP.DATE (MM/YY)</label>
          <br>
          <div class="date-input">
            <div>
              <div class="input3">
                <input type="number" name="month" id="month" placeholder="MM" min="1" />
              </div>
              <p class="month-error"></p>
            </div>

            <div>
              <div class="input4">
                <input type="number" name="year" id="year" placeholder="YY" min="23" max="99"/>
              </div>
              <p class="year-error"></p>
            </div>
          </div>
        </div>

        <div>
          <label for="cvc">CVC</label>
          <br />
          <div class="input5">
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
          <p class="cvc-error"></p>
        </div>

      </div>

      <div class="button">
        <input type="submit" value="Confirm" />
      </div>
    </form>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/T-tech26/interactive-card-details-form-main.git">Tariladei Doutua</a>.
    </div>

    <div class="complete-state" id="complete-state">
      <div class="complete-svg">
  
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
  
      </div>
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</body>
</html>
